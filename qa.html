<!DOCTYPE html>
<html>
<head>
    <title>聯合大學客服回應</title>
</head>
<body>
    <h1>聯合大學客服回應</h1>
    <input type="text" id="query" placeholder="輸入問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbxP7_RPrb6-wQiB_-FMeXq0_Tk5bzttrgt3rWthVc5t7KoO0-8v3CKAbS92vtHMYyYIuQ/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
